<!-- https://getbootstrap.com/docs/4.0/utilities/spacing/ -->

<body style="font-family: raleway;">
    <section class="text-center">
        <!-- Background image -->
        <div class="p-5 bg-image" style="background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg'); height: 200px;"></div>
        <div class="card mx-4 mx-md-5 shadow-5-strong"
             style="margin-top: -120px;
                background: hsla(0, 0%, 100%, 0.8);
                backdrop-filter: blur(30px);
                max-width: 600px;">
            <div class="card-body py-5 px-md-5">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-8">
                    <h2 class="fw-bold mb-5">Sign in</h2>
                    <form>
                        <!-- 2 column grid layout with text inputs for the first and last names -->
                        <div class="row">
                        <div class="col-md-6 mb2">
                            <div class="form-outline" style="text-align: left">
                            <input type="text" id="txtFirstName" class="form-control" />
                            <label class="form-label" for="txtFirstName">First name</label>
                            </div>
                        </div>
                        <div class="col-md-6 mb2">
                            <div class="form-outline" style="text-align: left">
                            <input type="text" id="txtLastName" class="form-control" />
                            <label class="form-label" for="txtLastName">Last name</label>
                            </div>
                        </div>
                        </div>

                        <!-- Email input -->
                        <div class="form-outline mb2" style="text-align: left">
                            <input type="email" id="txtEmail" class="form-control" />
                            <label class="form-label" for="txtEmail">Email address</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb2" style="text-align: left">
                            <input type="password" id="txtPassword" class="form-control" />
                            <label class="form-label" for="txtPassword" id="">Password</label>
                        </div>
                        <div class="form-outline mb2" style="text-align: left" id="divLoginError" style="display: none;">
                            <label class="form-label" id="lblLoginErrorMsg" style="color: crimson;"></label>
                        </div>

                        <!-- Checkbox -->
                        <!-- <div class="form-check d-flex justify-content-center mb2">
                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                        <label class="form-check-label" for="form2Example33">
                            Subscribe to our newsletter
                        </label>
                        </div> -->

                        <!-- Submit button -->
                        <div class="text-center pt-1 mb-2 pb-1">
                            <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mr-6" type="button" id="btnLogin">
                                Log in
                            </button>
                            <a class="text-muted" id="forgotPassword" href="#!">Forgot password?</a>
                        </div>
                        <div class="d-flex align-items-center justify-content-center pb-2">
                            <p class="mb-0 me-2">Don't have an account?</p>
                            <button type="button" class="btn btn-outline-secondary" id="btnSignup">Create new</button>
                        </div>

                        <!-- Register buttons -->
                        <!-- <div class="text-center">
                        <p>or sign up with:</p>
                        <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-facebook-f"></i>
                        </button>
                        <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-google"></i>
                        </button>
                        <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-twitter"></i>
                        </button>
                        <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-github"></i>
                        </button>
                        </div> -->
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
